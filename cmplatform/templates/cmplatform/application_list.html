{% extends 'cms/base.html' %}
{% load i18n %}
{% block content %}

<table style="text-align:center; width:80%; margin-left:10%; margin-top:20px">
	<thead>
		<tr><td>Application Name</td><td>Input Type</td><td>Output Type</td></tr>
	</thead>
	<tbody>
{% for object in object_list %}
		<tr class="{% cycle odd,even %}">
		<td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
		<td>{{object.input_type}}</td>
		<td>{{object.output_type}}</td>
		</tr>
{% endfor %}
	</tbody>
</table>
{% endblock %}
